<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #888;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .face {
      font-size: 3em;
      color: #666;
      margin-bottom: 0.5em;
    }

    .text {
      font-size: 0.95em;
      color: #777;
    }

    .text a {
      color: #34c759;
      text-decoration: none;
      font-weight: bold;
    }

    .text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="face">:(</div>
  <div class="text">
    Page not found. <a href="/">Go to homepage</a>
  </div>
</body>
</html>
