<!DOCTYPE html>
<html lang="en" class="bg-neutral-900 text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in-up {
        animation: fadeInUp 0.8s ease-out;
      }

      /* Default background image (initially enabled or disabled in the script) */
     .bg-image {
  background-image: 
    url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExYXQ2bnRnMDBueWgyaWpmc2Z0Znc0MGNleDJhYzU0eWR3b3BxeDJheCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/EFP6lI49J5Ure/giphy.gif'), /* remote first */
    url('assets/bak.gif'); /* fallback */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

      /* Stronger text shadow */
      .text-shadow {
        text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.8); /* Stronger shadow */
      }

      /* Rainbow animation for text */
      @keyframes rainbow {
        0% { color: red; }
        14% { color: orange; }
        28% { color: yellow; }
        42% { color: green; }
        57% { color: blue; }
        71% { color: indigo; }
        85% { color: violet; }
        100% { color: red; }
      }

      /* Apply rainbow effect to the word "Hi" */
      .rainbow-text {
        display: inline;
        animation: rainbow 3s infinite;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen px-6 bg-neutral-900 text-white" id="body">
    <div class="text-center space-y-6 fade-in-up">
      <div>
        <h1 class="text-4xl font-bold mb-2 text-shadow">
          Welcome <span class="rainbow-text">nigga</span>
        </h1>
        <p class="text-gray-400 text-lg text-shadow">n</p>
      </div>
      <div class="flex flex-col sm:flex-row justify-center gap-4">
        <a href="#" class="px-6 py-3 rounded-xl bg-neutral-800 hover:bg-neutral-700 transition text-white font-medium">
          Placeholder 1
        </a>
        <a href="#" class="px-6 py-3 rounded-xl bg-neutral-800 hover:bg-neutral-700 transition text-white font-medium">
          Placeholder 2
        </a>
        <a href="https://seventeennj.github.io/servers" class="px-6 py-3 rounded-xl bg-neutral-800 hover:bg-neutral-700 transition text-white font-medium">
          Server Statuses
        </a>
      </div>
    </div>

    <script>
      // Toggle background image on or off (true = enabled, false = disabled)
      const enableBgImage = true; // Set to false to disable the background image

      const body = document.getElementById('body');

      if (enableBgImage) {
        body.classList.add('bg-image');
      } else {
        body.classList.remove('bg-image');
      }
    </script>
  </body>
</html>
